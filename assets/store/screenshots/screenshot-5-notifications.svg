<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="100%" stop-color="#0f1418"/>
    </linearGradient>
    <style>
      .title { font-family: 'Segoe UI', sans-serif; font-size: 42px; font-weight: 600; fill: #ffffff; }
      .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 20px; fill: #a0a8b0; }
      .callout { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #ffffff; }
    </style>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <!-- Desktop background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#0a0e1a" opacity="0.5"/>
  <!-- Notification toast -->
  <g transform="translate(1400,800)">
    <rect width="400" height="120" rx="12" fill="#1a1d20" stroke="#2a2d30"/>
    <!-- Spotify green accent -->
    <rect x="0" y="0" width="400" height="8" rx="12" fill="#1DB954"/>
    <!-- Album art -->
    <rect x="20" y="20" width="80" height="80" rx="8" fill="#333"/>
    <!-- Notification content -->
    <g transform="translate(120,30)">
      <text style="font-family: 'Segoe UI'; font-size: 16px; fill: #fff;">Now Playing</text>
      <text y="25" style="font-family: 'Segoe UI'; font-size: 14px; fill: #1DB954;">Blinding Lights</text>
      <text y="45" style="font-family: 'Segoe UI'; font-size: 12px; fill: #aaa;">The Weeknd</text>
      <!-- Mini controls -->
      <g transform="translate(0,60)">
        <circle cx="15" cy="15" r="12" fill="#444"/>
        <path d="M8 8 L8 22 L22 15 Z" fill="#fff"/>
        <circle cx="45" cy="15" r="12" fill="#1DB954"/>
        <rect x="33" y="8" width="24" height="14" fill="none" stroke="#fff" stroke-width="2"/>
        <circle cx="75" cy="15" r="12" fill="#444"/>
        <path d="M68 8 L68 22 L82 15 Z" fill="#fff"/>
        <path d="M82 8 L82 22 L68 15 Z" fill="#fff"/>
      </g>
    </g>
  </g>
  <!-- Taskbar widget -->
  <g transform="translate(800,1000)">
    <rect width="320" height="60" rx="8" fill="#1a1d20" stroke="#2a2d30"/>
    <rect x="0" y="0" width="320" height="8" rx="8" fill="#1DB954"/>
    <text x="160" y="35" text-anchor="middle" style="font-family: 'Segoe UI'; font-size: 14px; fill: #fff;">Spotify Widget</text>
  </g>
  <!-- Annotations -->
  <text x="120" y="120" class="title">Smart Notifications</text>
  <text x="120" y="160" class="subtitle">Stay updated without interrupting your flow</text>
  <!-- Callout -->
  <rect x="600" y="720" width="400" height="60" rx="8" fill="#1a1d20" opacity="0.9"/>
  <text x="620" y="750" class="callout">Toast notifications with playback controls</text>
</svg>