<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>Spotify Mini Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="widget-container">
        <!-- Unauthorized State -->
        <div id="auth-view" class="view">
            <button id="connect-btn">Connect Spotify</button>
        </div>

        <!-- Player State -->
        <div id="player-view" class="view" style="display: none;">
            <img id="album-art" src="" alt="Album Art" />
            <div id="track-info">
                <div id="title">Not Playing</div>
                <div id="artist"></div>
            </div>
            <button id="like-btn" class="icon-btn" title="Like" aria-label="Like">
                <svg id="like-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8L12 21l8.8-8.6a5.5 5.5 0 0 0 0-7.8z"/></svg>
            </button>
            <div id="controls">
                <button id="prev-btn" class="icon-btn" aria-label="Previous">
                    <!-- previous: triangle pointing left with bar on left -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M18 6V18l-8.5-6L18 6zM6 6h2v12H6V6z"/></svg>
                </button>
                <button id="play-pause-btn" class="play-btn" aria-label="Play/Pause">
                    <svg id="play-icon" width="22" height="22" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7L8 5z"/></svg>
                    <svg id="pause-icon" width="22" height="22" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <button id="next-btn" class="icon-btn" aria-label="Next">
                    <!-- next: triangle pointing right with bar on right -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M6 6v12l8.5-6L6 6zM16 6h2v12h-2V6z"/></svg>
                </button>
            </div>
             <button id="logout-btn" title="Logout">âœ–</button>
        </div>

        <!-- Message State (e.g., No Active Device) -->
        <div id="message-view" class="view" style="display: none;">
            <p id="message-text"></p>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
